<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./favourites.css">
  <link rel="stylesheet" href="./details.css">
  <title>Superhero Details</title>
</head>
<body>

  <!-- navigation bar of superhero details page -->

  <nav id="nav-bar">

    <h1 id="app-name">Superhero Hunter</h1>
    <a href="./index.html" target="_self">Home</a>
    <a href="./favourites.html" target="_self">My Favourite</a>

  </nav>

  <!-- heading of superhero details page -->

  <header id="header-box">

    <h1 id="fav-heading">Superhero Details</h1>

  </header>

  <!-- information of superhero will be shown here -->
  <div id="details-container">
    
    <!-- image will be present in left box -->
    <div id="left-box">
      
      <div id="image-box">
        <img id="img" src="" alt="superhero image">
      </div>

    </div>

    <!-- some bio data will be present in right box -->
    <div id="right-box">

      <div id="superhero-name" class="hero-heading">

      </div>

      <div id="bio-heading">
        Biography
      </div>

      <div id="bio-data">

          <div id="full-name">

          </div>

          <div id="place-of-birth">
                
          </div>

          <div id="aliases">
                
          </div>

          <div id="alter-egos">
                
          </div>

          <div id="first-appearance">
                
          </div>

          <div id="publisher">
                
          </div>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="./details.js"></script>
</body>
</html>
